<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <section id="title-side">
      <section id="title-side-contents"
        <div id="title-logo">
          <h1><span class="title">Linked</span><img src="images/linked-list-logo (1).svg" id="logo" alt="logo" height="50px" width="50px" /><span class="title">List</span></h1>
        </div>
        <input type="text" id="input-title" class="user-input" placeholder="Website Title"></input>
        <input type="text" id="input-url" class="user-input" placeholder="Website URL"></input>
        <button id="btn-enter" disabled>Enter</button>
      </section>
    </section>

    <section id="card-side">
      <section class="card example">
        <h2 id="card-title" class="card-text">The Website Title</h2>
        <hr>
        <p class="card-text"><a href="#" id="card-url">www.thewebsiteurl.com</a></p>
        <hr>
        <button class="card-btn btn-read">Read</button>
        <button class="card-btn btn-remove">Delete</button>
      </section>
    </section>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="leta/jquery-3.1.1.min.js"><\/script>')</script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
