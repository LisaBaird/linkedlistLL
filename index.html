<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css" />
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <section id="title-side">
      <div id="title-logo">
        <h1><span class="title">Linked</span><img src="images/linked-list-logo (1).svg" id="logo" alt="logo" height="50px" width="50px" /><span class="title">List</span></h1>
      </div>
      <input type="text" id="input-title" placeholder="Website Title"></input>
      <input type="text" id="input-url" placeholder="Website URL"></input>
      <button id="btn-enter">Enter</button>
    </section>

    <section id="card-side">
      <section class="card">
        <h2 id="card-title" class="card-text">The Website Title</h2>
        <hr>
        <p class="card-text"><a href= "#" id="card-url">www.thewebsiteurl.com</a></p>
        <hr>
        <button id="btn-read" class="card-btn">Read</button>
        <button id="btn-delete" class="card-btn">Delete</button>
      </section>
    </section>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="leta/jquery-3.1.1.min.js"><\/script>')</script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
